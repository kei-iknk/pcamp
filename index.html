<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ここにはWebページの設定に関する情報を記載していく。Webページ内には表示されない。必ず入れる要素が3つある
　　　①文字コードの指定　ページの文字化けを防ぐHTML5で推奨されている文字コードはUTF-8
　　　②ページタイトルの設定　<title></title>にてブラウザのタブに表示されるページのタイトル名を指定する
　　　③CSSの読み込み　CSSファイルの読み込みはHTML内で行う。HTMLからCSSファイルを読み込む為には<link rel="stylesheet">を使う 
　　　　　　　　　　　<link rel="stylesheet" href="読み込むCSSファイル名">の様に、CSSファイルを指定することが可能。 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css">
    <title>Practice_HTML</title>
  </head>
  <body>
    <div class="header">
      PCamp
    </div>
    <div class="main">
      <h1 class="h1">なかたけい</h1>
      <!-- h3 class="h3"中田圭</h3> -->
      <!-- <img src="画像のリンク"> -->
      <p>こんにちわ</p>
    <ul>
      <li class="sei">性別</li>
      <li>生年月日</li>
      <li>趣味</li>
    </ul>
      <a href="https://railstutorial.jp/chapters/beginning?version=5.1#sec-introduction">Ruby on rails</a>
    </div>
    <!-- mainではなくdivとしてbodyの文面を作ってみた_20191113-->
    </body>
 
        <!-- classで定義をしないと対象にされない？
      　　→タグの部分を指定するときはタグ名。タグの中でも箇所を指定したいときは、classの定義付と.class名で指定する-->
</html>
